language: python

python:
  - "3.7"

install:
  # install conda
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O /tmp/miniconda.sh
  - bash /tmp/miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - source $HOME/miniconda/etc/profile.d/conda.sh

  # install scib dependencies
  - conda config --append channels conda-forge
  - conda config --append channels bioconda
  - conda env create --file envs/scIB-python.yml
  - bash envs/set_vars.sh scIB-python
  - conda env create --file envs/scIB-R-integration.yml
  - bash envs/set_vars.sh scIB-R-integration
  - conda env create --file envs/scIB-R-conversion.yml
  - bash envs/set_vars.sh scIB-R-conversion

  # install scIB and test requirements
  - conda activate scIB-python
  - conda install -c conda-forge -c bioconda snakemake
  - pip install -r tests/requirements.txt
  - pip install -e . -vv


script:
  - pytest -sv

